<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas { border: 2px solid gray; }
    </style>
    <script>
        window.onload = function() {
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            let img = new Image();
            img.onload = function() {
              ctx.drawImage(img, 0, 0);
            };
            img.src = "./cat.jpg";
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="640" height="400"></canvas>
</body>
</html>
