<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고혈압 여부 확인</title>
    <script>
        window.onload = function() {
            document.getElementById("button").onclick = function() {
                let hp = parseFloat(document.getElementById("highpressure").value);
                let lp = parseFloat(document.getElementById("lowpressure").value);
                let judgement = document.getElementById("judgement");
                if (hp<120 && lp<80) {
                    judgement.innerHTML = "당신의 혈압은 정상입니다.";
                } else if (hp<139 && lp<89) {
                    judgement.innerHTML = "당신의 혈압은 다소 높습니다.";
                } else {
                    judgement.innerHTML = "닌 고혈압이야 ㅋㅋ 뒤져 ㅋㅋ";
                }
            }
        }
    </script>
</head>
<body>
    <p>수축기 혈압 (최고 혈압) : <input type="number" id="highpressure"></p>
    <p>이완기 혈압 (최저 혈압) : <input type="number" id="lowpressure"></p>
    <p id="judgement">이곳에서 판정 결과가~</p>
    <input type="button" id="button" value="확인하기">
</body>
</html>
