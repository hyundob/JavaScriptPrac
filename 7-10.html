<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        let n = parseInt(prompt("n?"));
        let p =[];
        for (let i=2; i=n; i++) p[i]=true;
        let max = Math.floor(Math.sqrt(n));
        let x = 2;
        while(x<=max) {
            for(let i=2*x; i<=n; i+=x) p[i]=false;
            while(!p[++x]);
        }

        for(let i=2; i<=n-2; i++) {
            if(p[i] && p[i+2]) {
                document.write(i+","+(i+2)+"<br");
            }
        }
    </script>
</body>
</html>
