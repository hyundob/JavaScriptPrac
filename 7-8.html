<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뉴턴-랩슨 법으로 제곱근 구하기</title>
</head>
<body>
    <script>
        const EPSILON = 10e-10;
        let d, xnew, xold;
        const a = parseFloat(prompt("정수를 입력하시오"));
        xold = (a>1) ? a:1.0;
        do {
            xnew = xold-(xold*xold-a)/(2.0*xold);
            d = (xold-xnew)/xold;
            xold = xnew;
        } while(d>EPSILON);
        document.write("sqrt("+a+") = " + xnew);
    </script>
</body>
</html>
